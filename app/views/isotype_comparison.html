<div id="isotype_comparision_plot">
  <div ng-show="!ctrl.resampled" class="alert alert-info inline-block" role="alert">
    You are currently viewing all of the data
  </div>
  <div ng-show="ctrl.resampled" class="alert alert-warning inline-block" role="alert">
    You are currently viewing a random selection of 100 people from the data
  </div>
  <div class="pull-right">
    <button class="btn btn-default"><i class="fa fa-fw fa-lg fa-smile-o text-success"></i> Show Best Case Scenario</button>
    <button class="btn btn-default"><i class="fa fa-fw fa-lg fa-frown-o text-danger"></i> Show Worst Case Scenario</button>
  </div>
  <div class="row">
    <div ng-repeat="isoData in ctrl.isotypeData track by isoData.key" class="col-md-6">
      <h3>{{isoData.name}}</h3>
      <div sd-icon-array sa-num-per-row="50" sa-data="isoData.iconArrayData"></div>
    </div>
  </div>
  <div class="text-center space-all">
    <div>
      <button class="btn btn-primary" ng-show="!ctrl.resampled" ng-click="ctrl.resample()">Show 100 random people</button>
      <button class="btn btn-primary" ng-show="ctrl.resampled" ng-click="ctrl.resample()">Show another 100 people</button>
    </div>
  </div>
</div>
